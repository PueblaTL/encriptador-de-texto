<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title> Encriptador de Texto - ONE </title>
</head>
<body>

    <header>
        <a href="#" rel="">
            <img src="assets/logo.jpg" alt="Logo Agustin" class="logo">
        </a>    
    </header>

    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="assets/aviso.svg" alt="Imagen Aviso" class="img-aviso">
                <p class="texto-aviso">Solo se aceptan letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar"> Encriptar </button>
                <button type="submit" class="btn-desencriptar"> Desencriptar </button>
            </div>
        </section>
        <section class="tarjeta">
           <div class="tarjeta-contenedor">
                <img src="assets/candado.jpg" alt="Imagen Muñeco" class="img-muñeco" id="muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
           </div>
           <textarea type="mensaje" class="evaluar" readonly></textarea>
           <button type="submit" class="btn-copiar">Copiar</button>
         </section>  
    </main>

    <footer>
        <p class="footer"> &copy; Encriptador de texto - Desarrollado por Agustin Puebla - 2024</p>
    </footer>

    <script src="index.js"></script>

</body>
</html>
